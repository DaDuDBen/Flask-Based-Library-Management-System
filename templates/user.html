<!DOCTYPE html>
<html>
<head>
    <title>User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">

<div class="d-flex justify-content-between">
    <h2>User Dashboard</h2>
    <a href="/logout" class="btn btn-danger">Logout</a>
</div>

<table class="table table-hover mt-3">
<tr>
    <th>Title</th>
    <th>Author</th>
    <th>Status</th>
    <th>Action</th>
</tr>
{% for b in books %}
<tr>
    <td>{{ b.title }}</td>
    <td>{{ b.author }}</td>
    <td>{{ b.status }}</td>
    <td>
        {% if b.status == "Available" %}
            <a href="{{ url_for('user.borrow', id=b.id) }}" class="btn btn-success btn-sm">Borrow</a>
        {% elif b.borrowed_by == session['user_id'] %}
            <a href="{{ url_for('user.return_book', id=b.id) }}" class="btn btn-warning btn-sm">Return</a>
        {% else %}
            <span class="text-muted">Unavailable</span>
        {% endif %}
    </td>
</tr>
{% endfor %}
</table>

</div>
</body>
</html>
